title: Windows Mail App Mailbox Access Via PowerShell Script
id: 4e485d01-e18a-43f6-a46b-ef20496fa9d3
status: experimental
description: Detects powershell script that try to access the Windows Mail app MailBox via code. This could be used by an attacker to exfiltrate or delete the content of the emails for example.
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/02cb591f75064ffe1e0df9ac3ed5972a2e491c97/atomics/T1070.008/T1070.008.md
author: frack113
date: 2023/07/08
tags:
    - attack.defense_evasion
    - attack.t1070.008
    - detection.threat_hunting
logsource:
    product: windows
    category: ps_script
    definition: bade5735-5ab0-4aa7-a642-a11be0e40872
detection:
    selection:
        ScriptBlockText|contains: '\Comms\Unistore\data'
    condition: selection
falsepositives:
    - Unknown
level: medium
