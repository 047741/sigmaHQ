title: App Logout URL Modified Or Removed
id: 5411d0b7-e4d3-4897-a190-8cdf337ad25b
description: Detects when a change has been made to modify or remove the sign out URL for an application. This can prevent a user from terminating a session.  
author: Mark Morowczynski '@markmorow', Bailey Bercik '@baileybercik'
date: 2022/06/03
references:
  - https://docs.microsoft.com/en-us/azure/active-directory/fundamentals/security-operations-applications#logout-url-modified-or-removed
logsource:
  product: azure
  service: auditlogs
detection:
  selection:
    properties.message: 
      - Update Application
      - Update Service principal
  condition: selection
falsepositives:
  - When an administrator configures an applicaton to not have a sign out URL by design.  
level: low
status: experimental
tags: 
  - attack.t1528
  - attack.persistence
  - attack.credential_access
