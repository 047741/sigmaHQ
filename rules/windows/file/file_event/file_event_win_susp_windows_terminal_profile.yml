title: Suspicious Windows Terminal Profile Modification
id: 9b64de98-9db3-4033-bd7a-f51430105f00
status: experimental
description: Detects a modification of Windows Terminal Profile settings.json which may indicate persistence
references:
    - https://github.com/redcanaryco/atomic-red-team/blob/74438b0237d141ee9c99747976447dc884cb1a39/atomics/T1547.015/T1547.015.md#atomic-test-1---persistence-by-modifying-windows-terminal-profile
author: frack113
date: 2023/07/22
tags:
    - attack.persistence
    - attack.t1547.015
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFilename|endswith: '\AppData\Local\Packages\Microsoft.WindowsTerminal_8wekyb3d8bbwe\LocalState\settings.json'
    condition: selection
falsepositives:
    - Unknown
level: medium
