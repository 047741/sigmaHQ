title: Suspicious Gpscript execution
id: 1e59c230-6670-45bf-83b0-98903780607e
status: experimental
description: LOLBIN gpscript Executes logon or startup scripts configured in Group Policy
references:
    - https://lolbas-project.github.io/lolbas/Binaries/Gpscript/
author: frack113
date: 2022/05/02
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\gpscript.exe'
        CommandLine|contains: 
            - '/logon'
            - '/startup'
    condition: selection 
falsepositives:
    - Unknown
level: medium
tags:
    - attack.defense_evasion
    - attack.t1218