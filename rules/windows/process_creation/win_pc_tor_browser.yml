title: Use Tor Client or Tor Browser
id: 62f7c9bf-9135-49b2-8aeb-1e54a6ecc13c
status: experimental
description: use tor or tor-browser to connect to onion routing networks
references:
    - https://www.logpoint.com/en/blog/detecting-tor-use-with-logpoint/
author: frack113
date: 2022/02/20
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: 
            - '\tor.exe'
            - '\Tor Browser\Browser\firefox.exe'
    condition: selection
falsepositives:
    - Unknown
level: medium
tags:
    - attack.command_and_control
    - attack.t1090.003