title: Remote File Copy to a Hidden Share
id: 5261c37e-4d94-443b-8fa0-ccddfacd603c
status: experimental
description: Detects a remote file copy attempt to a hidden network share. This may indicate lateral movement or data staging activity.
author: Tim Rauch
references:
    - https://www.elastic.co/guide/en/security/current/remote-file-copy-to-a-hidden-share.html
date: 2022/09/27
logsource:
    category: process_creation
    product: windows
tags:
    - attack.lateral_movement
    - attack.t1021
detection:
    selection:
        Image|endswith:
            - '\cmd.exe'
            - '\powershell.exe'
            - '\robocopy.exe'
            - '\xcopy.exe'
        CommandLine|contains:
            - 'copy '
            - 'move '
            - 'cp '
            - 'mv '
    selection$:
        CommandLine|contains: '$'
    condition: selection and selection$
falsepositives:
    - Unknown
level: medium